<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Add Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./services/apiService.js"></script>
    <script src="./services/authService.js"></script>
    <script src="./js/addCard.js"></script>

</head>

<body>
    <header class="container-fluid bg-dark p-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div>
                <h2 class="text-white">Cards app</h2>
            </div>
            <nav>
                <a href="myInfo.html" class="text-white me-2">Home</a>
                <a href="cardList.html" class="text-white me-2">Card fav</a>
                <a href="logout.html" class="text-white me-2">Log out</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Add new card</h1>
        <form id="add_form_id">
            <div class="d-flex">
                <label class="label-control-form">Biz Name:</label>
                <input value="Bla" type="text" id="bizName" class="form-control">
            </div>
            <div class="d-flex">
                <label class="label-control-form">Biz Info:</label>
                <input value="Bla" type="text" id="bizInfo" class="form-control">
            </div>
            <div class="d-flex">
                <label class="label-control-form">Biz Address:</label>
                <input value="Bla" type="text" id="bizAddress" class="form-control">
            </div>
            <div class="d-flex">
                <label class="label-control-form">Biz Phone:</label>
                <input value="Bla" type="text" id="bizPhone" class="form-control">
            </div>
            <button class="btn btn-outline-success mt-3">Add Card</button>
        </form>
    </div>
</body>

</html>
